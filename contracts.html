<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Cloud Mining - Contracts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Gemini Cloud Mining</a>
            <button class="menu-button">Menu</button>
        </div>
    </header>

    <main>
        <section class="contracts">
            <div class="container">
                <h2>Mining Contracts</h2>
                <p>Select an algorithm to view available contracts:</p>
                <div class="algorithm-tabs">
                    <button class="tab active" data-algorithm="sha256">SHA-256</button>
                    <button class="tab" data-algorithm="scrypt">Scrypt</button>
                    <button class="tab" data-algorithm="ethash">Ethash</button>
                </div>
                <div class="contract-grid">
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <ul>
                <li><a href="#">Referrals</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Mining</a></li>
            </ul>
        </div>
    </footer>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
